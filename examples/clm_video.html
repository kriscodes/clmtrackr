<!doctype html>
<html lang="en">
<head>
	<title>Face tracker</title>
	<meta charset="utf-8">
	<link href="./styles/bootstrap.min.css" rel="stylesheet" type="text/css">
	<style>
		@import url(https://fonts.googleapis.com/css?family=Lato:300italic,700italic,300,700);

		body {
			font-family: 'Lato';
			background-color: #f0f0f0;
			margin: 0px auto;
			max-width: 1150px;
		}

		#overlay {
			position: absolute;
			top: 0px;
			left: 0px;
			-o-transform : scaleX(-1);
			-webkit-transform : scaleX(-1);
			transform : scaleX(-1);
			-ms-filter : fliph; /*IE*/
			filter : fliph; /*IE*/
		}

		#videoel {
			-o-transform : scaleX(-1);
			-webkit-transform : scaleX(-1);
			transform : scaleX(-1);
			-ms-filter : fliph; /*IE*/
			filter : fliph; /*IE*/
		}

		#container {
			position : relative;
			width : 370px;
			/*margin : 0px auto;*/
		}

		#content {
			margin-top : 70px;
			margin-left : 100px;
			margin-right : 100px;
			max-width: 950px;
		}

		h2 {
			font-weight : 400;
		}

		.nogum {
			display : none;
		}

		.btn {
			font-family: 'Lato';
			font-size: 16px;
		}

		.hide {
			display : none;
		}

		.nohide {
			display : block;
		}

		#lips-canvas {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 10;
		}
	</style>
	<script>
		// getUserMedia only works over https in Chrome 47+, so we redirect to https. Also notify user if running from file.
		if (window.location.protocol == "file:") {
			alert("You seem to be running this example directly from a file. Note that these examples only work when served from a server or localhost due to canvas cross-domain restrictions.");
		} else if (window.location.hostname !== "localhost" && window.location.protocol !== "https:"){
			window.location.protocol = "https";
		}
	</script>
	<script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-32642923-1']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();

	</script>
</head>
<body>
<script src="./js/libs/utils.js"></script>
<script src="../build/clmtrackr.js"></script>
<script src="./js/libs/Stats.js"></script>
<div id="content">
	<h2>Facetracking example</h2>
	<div id="container">
		<video id="videoel" width="400" height="300" preload="auto" loop playsinline autoplay>
		</video>
		<canvas id="overlay" width="400" height="300"></canvas>
		<canvas id="lips-canvas" width="400" height="300"></canvas>
	</div>
	<br/>
	<input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton"></input>
	<script src="../pixi.js"></script>
	<script>
		var vid = document.getElementById('videoel');
		var vid_width = vid.width;
		var vid_height = vid.height;
		var overlay = document.getElementById('overlay');
		var overlayCC = overlay.getContext('2d');

		/*********** Setup of video/webcam and checking for webGL support *********/

		function enablestart() {
			var startbutton = document.getElementById('startbutton');
			startbutton.value = "start";
			startbutton.disabled = null;
		}

		var insertAltVideo = function(video) {
			// insert alternate video if getUserMedia not available
			if (supports_video()) {
				if (supports_webm_video()) {
					video.src = "./media/cap12_edit.webm";
				} else if (supports_h264_baseline_video()) {
					video.src = "./media/cap12_edit.mp4";
				} else {
					return false;
				}
				return true;
			} else return false;
		}

		function adjustVideoProportions() {
			// resize overlay and video if proportions of video are not 4:3
			// keep same height, just change width
			var proportion = vid.videoWidth/vid.videoHeight;
			vid_width = Math.round(vid_height * proportion);
			vid.width = vid_width;
			overlay.width = vid_width;
		}

		function gumSuccess( stream ) {
			// add camera stream if getUserMedia succeeded
			if ("srcObject" in vid) {
				vid.srcObject = stream;
			} else {
				vid.src = (window.URL && window.URL.createObjectURL(stream));
			}
			vid.onloadedmetadata = function() {
				adjustVideoProportions();
				vid.play();
			}
			vid.onresize = function() {
				adjustVideoProportions();
				if (trackingStarted) {
					ctrack.stop();
					ctrack.reset();
					ctrack.start(vid);
				}
			}
		}

		function gumFail() {
			// fall back to video if getUserMedia failed
			insertAltVideo(vid);
			document.getElementById('gum').className = "hide";
			document.getElementById('nogum').className = "nohide";
			alert("There was some problem trying to fetch video from your webcam, using a fallback video instead.");
		}

		navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
		window.URL = window.URL || window.webkitURL || window.msURL || window.mozURL;

		// set up video
		if (navigator.mediaDevices) {
			navigator.mediaDevices.getUserMedia({video : true}).then(gumSuccess).catch(gumFail);
		} else if (navigator.getUserMedia) {
			navigator.getUserMedia({video : true}, gumSuccess, gumFail);
		} else {
			insertAltVideo(vid);
			document.getElementById('gum').className = "hide";
			document.getElementById('nogum').className = "nohide";
			alert("Your browser does not seem to support getUserMedia, using a fallback video instead.");
		}

		vid.addEventListener('canplay', enablestart, false);

		/*********** Code for face tracking *********/

		var ctrack = new clm.tracker();
		ctrack.init();
		var trackingStarted = false;

		function startVideo() {
			// start video
			vid.play();
			// start tracking
			ctrack.start(vid);
			trackingStarted = true;
			// start loop to draw face
			drawLoop();
		}

		function drawLoop() {
			requestAnimFrame(drawLoop);
			overlayCC.clearRect(0, 0, vid_width, vid_height);
			//psrElement.innerHTML = "score :" + ctrack.getScore().toFixed(4);
			if (ctrack.getCurrentPosition()) {
				ctrack.draw(overlay);
			}
		}

		/*********** Code for Lips *********/

		var nums;
		var upperLip;
		var lowerLip;
		const lipsCanvas = document.getElementById('lips-canvas');

		const app = new PIXI.Application({
			view: lipsCanvas,
			width: 400,
			height: 300,
			transparent: true,
		});

		var graphics = new PIXI.Graphics();
		graphics.x = app.renderer.width / 2;
		graphics.y = app.renderer.height / 2;
		app.stage.addChild(graphics);
		app.ticker.add(animate);

		function animate() {
			if(ctrack.getCurrentPosition()) {
				nums = ctrack.getCurrentPosition();
				upperLip = [nums[44], nums[45], nums[46], nums[47], nums[48], nums[49], nums[50], nums[59], nums[60], nums[61]];
				lowerLip = [nums[44], nums[55], nums[54], nums[53], nums[52], nums[51], nums[50], nums[58], nums[57], nums[56]];

				var newUpperLip = [];
				var newBottomLip = [];
				for(var i = 0; i < 10; i++) {
					newUpperLip[i] = [];
					newBottomLip[i] = [];

					// upper lip position fixing
					if(upperLip[i][0] < vid_width / 2){
						newUpperLip[i][0] = (vid_width/2) - upperLip[i][0];
					}
					else if(upperLip[i][0] > vid_width / 2) {
						newUpperLip[i][0] =  -(upperLip[i][0] - vid_width / 2);
					}

					if(upperLip[i][1] < vid_height / 2) {
						newUpperLip[i][1] = -((vid_height / 2) - upperLip[i][1]);
					}
					else if(upperLip[i][1] > vid_height / 2) {
						newUpperLip[i][1] = (upperLip[i][1] - vid_height / 2);
					}

					// bottom lip position fixing
					if(lowerLip[i][0] < vid_width / 2){
						newBottomLip[i][0] = (vid_width/2) - lowerLip[i][0];
					}
					else if(lowerLip[i][0] > vid_width / 2) {
						newBottomLip[i][0] =  -(lowerLip[i][0] - vid_width / 2);
					}

					if(lowerLip[i][1] < vid_height / 2) {
						newBottomLip[i][1] = -((vid_height / 2) - lowerLip[i][1]);
					}
					else if(lowerLip[i][1] > vid_height / 2) {
						newBottomLip[i][1] = (lowerLip[i][1] - vid_height / 2);
					}
				}

				graphics.clear();
				graphics.beginFill(0xff0000);
				graphics.lineStyle(5, 0xff0000);

				// upper lip
				graphics.drawCircle(newUpperLip[0][0], newUpperLip[0][1], 5);
				graphics.drawCircle(newUpperLip[1][0], newUpperLip[1][1], 5);
				graphics.drawCircle(newUpperLip[2][0], newUpperLip[2][1], 5);
				graphics.drawCircle(newUpperLip[3][0], newUpperLip[3][1], 5);
				graphics.drawCircle(newUpperLip[4][0], newUpperLip[4][1], 5);
				graphics.drawCircle(newUpperLip[5][0], newUpperLip[5][1], 5);
				graphics.drawCircle(newUpperLip[6][0], newUpperLip[6][1], 5);
				graphics.drawCircle(newUpperLip[7][0], newUpperLip[7][1], 5);
				graphics.drawCircle(newUpperLip[8][0], newUpperLip[8][1], 5);
				graphics.drawCircle(newUpperLip[9][0], newUpperLip[9][1], 5);

				// lower lip
				graphics.drawCircle(newBottomLip[0][0], newBottomLip[0][1], 5);
				graphics.drawCircle(newBottomLip[1][0], newBottomLip[1][1], 5);
				graphics.drawCircle(newBottomLip[2][0], newBottomLip[2][1], 5);
				graphics.drawCircle(newBottomLip[3][0], newBottomLip[3][1], 5);
				graphics.drawCircle(newBottomLip[4][0], newBottomLip[4][1], 5);
				graphics.drawCircle(newBottomLip[5][0], newBottomLip[5][1], 5);
				graphics.drawCircle(newBottomLip[6][0], newBottomLip[6][1], 5);
				graphics.drawCircle(newBottomLip[7][0], newBottomLip[7][1], 5);
				graphics.drawCircle(newBottomLip[8][0], newBottomLip[8][1], 5);
				graphics.drawCircle(newBottomLip[9][0], newBottomLip[9][1], 5);
			}
		}

		/*********** Code for stats **********/

		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.top = '0px';
		document.getElementById('container').appendChild( stats.domElement );

		// update stats on every iteration
		document.addEventListener('clmtrackrIteration', function(event) {
			stats.update();
		}, false);

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
	<script type="text/javascript">
	</script>
</div>
</body>
</html>
